name: Branch Protection

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  pull-requests: write
  contents: read

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Validate branch strategy
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const headBranch = pr.head.ref;
            const baseBranch = pr.base.ref;

            console.log(`🔍 Validating PR #${pr.number}`);
            console.log(`🌿 Branch: ${headBranch} → ${baseBranch}`);

            // Validate base branch is main
            if (baseBranch !== 'main') {
              core.setFailed('Base branch must be main');
              return;
            }

            // Cannot merge main into main
            if (headBranch === 'main') {
              core.setFailed('Cannot merge main into main');
              return;
            }

            console.log('✅ Branch validation passed');
