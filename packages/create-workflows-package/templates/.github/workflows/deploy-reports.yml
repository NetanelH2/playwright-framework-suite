name: Deploy Playwright HTML Report to GitHub Pages

on:
  workflow_run:
    workflows: ['Sanity Tests', 'Regression Tests']
    types:
      - completed
  workflow_dispatch:

permissions:
  pages: write
  id-token: write
  actions: read
  contents: read

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  setup-pages:
    name: Setup GitHub Pages
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

  prepare_artifacts:
    name: Prepare Artifacts and Variables
    runs-on: ubuntu-latest
    needs: setup-pages
    timeout-minutes: 10
    outputs:
      workflow_name: ${{ steps.set-variables.outputs.workflow_name }}
      run_number: ${{ steps.set-variables.outputs.run_number }}
      artifact_name: ${{ steps.set-variables.outputs.artifact_name }}
      workflow_dir: ${{ steps.set-variables.outputs.workflow_dir }}
      manual_dispatch: ${{ steps.set-variables.outputs.manual_dispatch }}
      reports_available: ${{ steps.process.outputs.reports_available }}
    steps:
      - name: Create reports directory structure
        run: mkdir -p reports latest

      - name: Set workflow variables
        id: set-variables
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
            RUN_NUMBER="${{ github.event.workflow_run.run_number }}"
          else
            WORKFLOW_NAME=""
            RUN_NUMBER="${{ github.run_number }}"
          fi

          case "$WORKFLOW_NAME" in
            *"Sanity"*|*"sanity"*) ARTIFACT_NAME="sanity-playwright-report-$RUN_NUMBER" ;;
            *"Regression"*|*"regression"*) ARTIFACT_NAME="regression-playwright-report-$RUN_NUMBER" ;;
            *) ARTIFACT_NAME="playwright-report-$RUN_NUMBER" ;;
          esac

          echo "WORKFLOW_NAME=$WORKFLOW_NAME" >> $GITHUB_ENV
          echo "RUN_NUMBER=$RUN_NUMBER" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=$ARTIFACT_NAME" >> $GITHUB_ENV
          echo "WORKFLOW_DIR=$(echo "$WORKFLOW_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "MANUAL_DISPATCH=true" >> $GITHUB_ENV
          fi

          echo "workflow_name=$WORKFLOW_NAME" >> $GITHUB_OUTPUT
          echo "run_number=$RUN_NUMBER" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
          echo "workflow_dir=$(echo "$WORKFLOW_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "manual_dispatch=${{ github.event_name == 'workflow_dispatch' }}" >> $GITHUB_OUTPUT

      - name: Download artifacts
        id: download
        uses: dawidd6/action-download-artifact@v11
        with:
          name: ${{ needs.prepare_artifacts.outputs.artifact_name }}
          path: ./reports-temp/
          github_token: ${{ secrets.GITHUB_TOKEN }}
          run_id: ${{ github.event.workflow_run.id || github.run_id }}
          if_no_artifact_found: warn
        continue-on-error: true

      - name: Process downloaded artifacts
        id: process
        run: |
          if [ -d "./reports-temp" ] && [ "$(ls -A ./reports-temp)" ]; then
            if [ -f "./reports-temp/index.html" ]; then
              cp "./reports-temp/index.html" ./index.html
              find "./reports-temp" -mindepth 1 -maxdepth 1 ! -name "trace" ! -name "index.html" -exec cp -r {} ./ \;

              if [ -d "./reports-temp/trace" ]; then
                rm -rf ./trace
                cp -r "./reports-temp/trace" ./trace
                cp "./reports-temp/index.html" ./index.html
              fi

              echo "REPORTS_AVAILABLE=true" >> $GITHUB_ENV
              echo "reports_available=true" >> $GITHUB_OUTPUT
            else
              FIRST_ARTIFACT_DIR=$(find ./reports-temp -mindepth 1 -maxdepth 1 -type d | head -1)
              if [ -n "$FIRST_ARTIFACT_DIR" ] && [ -f "$FIRST_ARTIFACT_DIR/index.html" ]; then
                cp "$FIRST_ARTIFACT_DIR/index.html" ./index.html
                find "$FIRST_ARTIFACT_DIR" -mindepth 1 -maxdepth 1 ! -name "index.html" -exec cp -r {} ./ \;
                echo "REPORTS_AVAILABLE=true" >> $GITHUB_ENV
                echo "reports_available=true" >> $GITHUB_OUTPUT
              else
                echo "REPORTS_AVAILABLE=false" >> $GITHUB_ENV
                echo "reports_available=false" >> $GITHUB_OUTPUT
              fi
            fi
          else
            echo "REPORTS_AVAILABLE=false" >> $GITHUB_ENV
            echo "reports_available=false" >> $GITHUB_OUTPUT
          fi

          if [ "$REPORTS_AVAILABLE" = "false" ]; then
            echo "<html><body><h1>No Playwright Report Available</h1><p>Test artifacts may be missing due to storage quota limits or test failures. Storage quota refreshes every 6-12 hours.</p></body></html>" > ./index.html
          fi

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: processed-reports-${{ github.run_number }}
          path: '.'
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: prepare_artifacts
    timeout-minutes: 10
    outputs:
      deployment_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download processed reports
        uses: actions/download-artifact@v4
        with:
          name: processed-reports-${{ github.run_number }}
          path: ./

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

  summary:
    name: Add Deployment Summary
    runs-on: ubuntu-latest
    needs: [prepare_artifacts, deploy]
    if: always()
    timeout-minutes: 5
    steps:
      - name: Add deployment status to summary
        run: |
          echo "ðŸŽ­ Playwright Report Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.prepare_artifacts.outputs.reports_available }}" = "true" ]; then
            echo "âœ… Report deployed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š URL: ${{ needs.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ” Trace viewer: $([ -f ./trace/index.html ] && echo 'Available at /trace/' || echo 'Not available')" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No artifacts available (likely storage quota exceeded)" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š URL: ${{ needs.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â° $(TZ='Asia/Jerusalem' date '+%B %d, %Y at %H:%M %Z')" >> $GITHUB_STEP_SUMMARY
