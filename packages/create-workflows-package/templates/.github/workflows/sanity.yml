name: Sanity Tests

on:
  # Automated Sanity Tests - Run every 2 hours during business hours
  schedule:
    - cron: '0 */2 * * *' # Every 2 hours

  # Manual trigger
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running tests manually'
        required: false
        default: 'Manual sanity test run'

jobs:
  cleanup-storage:
    name: Cleanup Storage Before Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 10
    steps:
      - name: Trigger artifact cleanup
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const response = await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'cleanup-artifacts.yml',
                ref: 'main',
                inputs: {
                  days_to_keep: '1',
                  dry_run: 'false'
                }
              });
              console.log('🧹 Triggered cleanup workflow before test run');
              
              // Wait a bit for cleanup to start
              await new Promise(resolve => setTimeout(resolve, 10000));
            } catch (error) {
              console.log(`⚠️ Failed to trigger cleanup: ${error.message}`);
            }

  setup-environment:
    name: Setup Test Environment
    runs-on: ubuntu-latest
    needs: cleanup-storage
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

  sanity-tests:
    name: Run Sanity Tests
    runs-on: ubuntu-latest
    needs: setup-environment
    continue-on-error: true
    timeout-minutes: 60
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      TEST_TAGS: '@sanity'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Sanity Tests
        run: npm run test:sanity

  upload-test-results:
    name: Upload Test Results
    runs-on: ubuntu-latest
    needs: sanity-tests
    if: always()
    timeout-minutes: 5
    steps:
      - name: Upload test results for artifact job
        uses: actions/upload-artifact@v4
        with:
          name: sanity-test-results-${{ github.run_number }}
          path: playwright-report/
          retention-days: 1

  upload-artifacts:
    name: Upload Test Artifacts
    runs-on: ubuntu-latest
    needs: upload-test-results
    if: ${{ !cancelled() }}
    continue-on-error: true
    timeout-minutes: 10
    outputs:
      upload_status: ${{ steps.upload-artifacts.outcome }}
    steps:
      - uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: sanity-test-results-${{ github.run_number }}
          path: playwright-report/
        continue-on-error: true

      - name: Upload artifacts (with quota fallback)
        id: upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sanity-playwright-report-${{ github.run_number }}
          path: playwright-report/
          retention-days: 3

  handle-upload-failure:
    name: Handle Upload Failures
    runs-on: ubuntu-latest
    needs: upload-artifacts
    if: ${{ !cancelled() && needs.upload-artifacts.outputs.upload_status == 'failure' }}
    timeout-minutes: 5
    steps:
      - name: Handle artifact upload failure
        run: |
          find playwright-report -type f -name "*.html" | head -10
          du -sh playwright-report/ || echo "No report directory found"

  summary:
    name: Add Test Results Summary
    runs-on: ubuntu-latest
    needs: [sanity-tests, upload-artifacts, handle-upload-failure]
    if: ${{ !cancelled() }}
    timeout-minutes: 5
    steps:
      - name: Add test results to summary
        run: |
          echo "🧪 Sanity Tests Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.upload-artifacts.outputs.upload_status }}" == "success" ]; then
            echo "✅ Artifacts: Successfully uploaded for deployment" >> $GITHUB_STEP_SUMMARY
            echo "📦 Report name: sanity-playwright-report-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Artifacts: Upload failed (storage quota issue)" >> $GITHUB_STEP_SUMMARY
            echo "🔧 Reports: Generated locally but not uploaded" >> $GITHUB_STEP_SUMMARY
            echo "⏳ Note: Storage quota refreshes every 6-12 hours" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⏰ Test completed at: $(date)" >> $GITHUB_STEP_SUMMARY
